<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Railvay</title>
    <link rel="icon" href="assets/img/train.jpg" type="image/jpg">
    <script src="assets/js/script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>

    <div class="contain" style="padding-left:100px;">
        <div id="route">
            <h5>Route : </h5>
            <button class="btn btn-primary" onclick="routeShift('C')"><i class="fas fa-crown"></i>&nbsp;Chennai to Erode</button>
            <button class="btn btn-primary" onclick="routeShift('E')"><i class="fas fa-temperature-high"></i>&nbsp;Erode to Chennai</button>
        </div><br>
        <div id="trainName">
            <h5>Train : </h5>
            <button class="btn btn-primary" onclick="shift('Y')"><i class="far fa-moon"></i>&nbsp;Yercaud Exp</button>
            <button class="btn btn-primary" onclick="shift('K')"><i class="far fa-sun"></i>&nbsp;Kovai Exp</button>
        </div><br>
        <h5>Train Number : </h5>
        <input type="text" placeholder="Train-number" id="trainNum" class="form-control">
        <br>
        <h5>Date : </h5>
        <input type="date" id="date" class="form-control"><br>
        <button class="btn btn-success btn-sm" onclick="goclick()">SEARCH&nbsp;<i class="fas fa-arrow-right"></i></button>        
        <div id="space"></div>
        </div>
</body>
</html>
